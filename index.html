<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scaledevice-width=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Holiday Santa</title>
</head>
<body>
    <div class="sun"></div>
    <div class="snow">
        <div class="snow ball"></div>
        <div class="snow ball"></div>
        <div class="snow ball"></div>
        <div class="snow ball"></div>
        <div class="snow ball"></div>
        <div class="snow ball"></div>
        <div class="snow ball"></div>
        <div class="snow ball"></div>
        <div class="snow ball"></div>
        <div class="snow ball"></div>
        <div class="snow ball"></div>
        <div class="snow ball"></div>
        <div class="snow ball"></div>
        <div class="snow ball"></div>
        <div class="snow ball"></div>
    </div>
    <div class="ground"></div>
    <div class="mountains">
        <div class="mountain left">
            <div class="snowcap left"></div>
        </div>
        <div class="mountain middle">
            <div class="snowcap middle"></div>
        </div>
        <div class="mountain right">
            <div class="snowcap right"></div>
        </div>
    </div>
    <div class="north-pole">
        <div class="pole-top"></div>
        <div class="pole-body"></div>
        <div class="pole-flag">
            <p>NORTH POLE</p>
        </div>
    </div>
    <div class="santa">
        <div class="santa-hat">
            <div class="santa-hat-ball"></div>
            <div class="santa-hat-body">
                <div class="santa-hat-body side"></div>
            </div>
            <div class="santa-hat-bottom-container">
                <div class="santa-hat-bottom"></div>
                <div class="santa-hat-bottom"></div>
                <div class="santa-hat-bottom"></div>
                <div class="santa-hat-bottom"></div>
            </div>
        </div>
        <div class="santa-head">
            <div class="santa-face">
                <div class="santa-ears">
                    <div class="santa-ear left"></div>
                    <div class="santa-ear right"></div>
                </div>
                <div class="santa-eyes">
                    <div class="santa-eye left">
                        <div class="santa-eye-iris left">
                            <div class="santa-eye-pupil left"></div>
                        </div>
                    </div>
                    <div class="santa-eye right">
                        <div class="santa-eye-iris right">
                            <div class="santa-eye-pupil right"></div>
                        </div>
                    </div>
                </div>
                <div class="santa-nose"></div>
                <div class="santa-cheeks">
                    <div class="santa-blush left"></div>
                    <div class="santa-blush right"></div>
                </div>
                <div class="santa-beard">
                    <div class="santa-beard-hair"></div>
                    <div class="santa-beard-hair"></div>
                    <div class="santa-beard-hair"></div>
                    <div class="santa-beard-hair"></div>
                    <div class="santa-beard-hair"></div>
                    <div class="santa-beard-hair"></div>
                    <div class="santa-beard-hair"></div>
                    <div class="santa-beard-hair"></div>
                    <div class="santa-beard-hair"></div>
                    <div class="santa-beard-hair"></div>
                    <div class="santa-beard-hair"></div>
                    <div class="santa-beard-hair"></div>
                    <div class="santa-beard-hair"></div>
                    <div class="santa-beard-hair"></div>
                </div>
            </div>
        </div>
        <div class="santa-body">
            <div class="santa-arms">
                <div class="santa-arm right">
                    <div class="santa-hand right"></div>
                </div>
                <div class="santa-arm left">
                    <div class="santa-hand left"></div>
                </div>
            </div>
            <div class="santa-body-buttons">
                <div class="santa-button"></div>
                <div class="santa-button"></div>
                <div class="santa-button"></div>
            </div>
            <div class="santa-body-bottom-container">
                <div class="santa-body-bottom"></div>
                <div class="santa-body-bottom"></div>
                <div class="santa-body-bottom"></div>
                <div class="santa-body-bottom"></div>
                <div class="santa-body-bottom"></div>
                <div class="santa-body-bottom"></div>
                <div class="santa-body-bottom"></div>
            </div>
        </div>
        <div class="santa-legs">
            <div class="santa-leg right">
                <div class="santa-shoe right"></div>
            </div>
            <div class="santa-leg left">
                <div class="santa-shoe left"></div>
            </div>
        </div>
    </div>
    <div class="text">
        <p>Happy Holidays!</p>
    </div>
</body>
</html>
